<!--
This is the component view that represents the 'Browse' tab.
Feel free to customize layouts and components to change how the tab view looks.
-->
<StackLayout class="page page-content">
    <Label [text]="'Running Time: '+runningTime+' ms'"></Label>
    <Button (tap)="runPerformanceTest()" text="Run Performance Test"></Button>
    <ListView>
        <Label *ngFor="let data of performanceData" [text]="data"></Label>
    </ListView>
</StackLayout>
